<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="date" id="d1" />
    <input type="date" id="d2" />
    <button>submit</button>
  </body>
</html>
<script>
  let btn = document.querySelector("button");
  btn.addEventListener("click", function () {
    let minute = 1000 * 60;
    let hour = minute * 60;
    let day = hour * 24;

    let d1 = new Date(document.querySelector("#d1").value);
    let d2 = new Date(document.querySelector("#d2").value);
    let days = Math.abs(d2.getTime() / day - d1.getTime() / day);
    console.log(days);
  });
</script>
