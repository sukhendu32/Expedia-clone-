    #hotel{

    }
    #hotel > a > i{

    }
    #sortBy{
      max-width: 1100px;
      margin: auto;
      display: flex;
      flex-direction: flex-start;
      align-items: center;
    }
    #sortBy>div{

      padding: 5px 5px 10px;
      color: #343b53;
      font-weight: 500;
    }
    #sortBy>div:hover{

			cursor: pointer;

			/* margin-left: 5%; */
			font-size: 32px;
    }
    #container{
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: auto;
      gap: 10px;
    }
    #container img {
      width: 100%;
      height: 100%;
    }
		hr {
			color: red;
			max-width: 1100px;
			margin: auto;
		}

      }

	// function to display all the images
  function displayImages(images){
    images.forEach(function(ele){
      let div=document.createElement("div");
      let image=document.createElement("img");
      image.src = ele.image;
      div.append(image);
      document.querySelector("#container").append(image);
    });
  };

	// For filtering according to different categories
  let divs=document.querySelectorAll(".photos");
  divs.forEach(div=>{
		div.addEventListener("click", sortIt);
    function sortIt(){
			if(div.innerText=="All photos"){
				document.querySelector("#container").innerHTML = "";
        displayImages(images)
      }else{
				let filtered=images.filter(element=>{
					return element.type==div.innerText;
				});
				document.querySelector("#container").innerHTML = "";
        displayImages(filtered);
      }
    }
  })
